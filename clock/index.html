<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Clock</title>
        <style type="text/css">
            /* Customizable font and colors */
            html {
                background: #000000;
                font-family: sans-serif;
                font-weight: bold;
                color: #FFFFFF;
            }
        </style>
    </head>
    
    <body style="display:flex; height:100%; margin:0; padding:0; justify-content:center; align-items:center">
        <span id="clocktext" style="font-kerning:none"></span>
        
        <script>
            "use strict";
            
            let textElem = document.getElementById("clocktext");
            const targetWidth = 0.9;  // Proportion of full screen width
            let curFontSize = 20;  // Do not change

            
            
            
            function updateClock() {
                const d = new Date();
                let s = "";
                s += (10 > d.getHours  () ? "0" : "") + d.getHours  () + ":";
                s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes() + ":";
                s += (10 > d.getSeconds() ? "0" : "") + d.getSeconds();
                textElem.textContent = s;
                setTimeout(updateClock, 1000 - d.getTime() % 1000 + 20);

                
            }
            
            function updateTextSize() {
                for (let i = 0; 3 > i; i++) {  // Iterate for better better convergence
                    curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
                    textElem.style.fontSize = curFontSize + "pt";
                }
            } 
            
            function updateTextColor() {
                const now = new Date();
                const urlParams = new URLSearchParams(window.location.search);
                const changeTimeStr = urlParams.get('due') || '23:59:00'; // Default to 23:59:59 if no parameter is provided
                

                var [hour, minute, sec] = changeTimeStr.split(':').map(str => parseInt(str));
                sec = sec ||0;
                
                const changeTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, sec);
                const delay = changeTime.getTime() - now.getTime();
                setTimeout(function(){
                    document.getElementById("clocktext").style.color = "yellow";
                }, delay);
                
            }


            updateClock();
            updateTextSize();
            updateTextColor();
            window.addEventListener("resize", updateTextSize);
        </script>
        
    </body>
</html>
